<div class="col-lg-5 mb-lg-0 mb-4">
    <div class="card">
        <div class="card-body">
            <form class="text-center border border-light p-5" #signupForm="ngForm"
                (ngSubmit)="signupForm.valid && onClickSubmit(signupForm.value)" novalidate>
                <div class="form-header blue accent-1">
                    <h3 class="mt-2">Register</h3>
                </div>
                <div class="md-form">
                    <label for="email">E-mail</label>
                    <input mdbInput mdbValidate type="text" class="form-control form-control-sm" name="email"
                        [(ngModel)]="inputTextEmail" #email="ngModel" required pattern="[^ @]*@[^ @]*" maxlength="50">
                    <mdb-error *ngIf="email.invalid && (email.dirty || email.touched)">
                        <span *ngIf="email.errors.required">Email is required</span>
                        <span *ngIf="!email.errors.required && email.errors">This email address is not valid</span>
                    </mdb-error>
                    <mdb-success *ngIf="email.valid && (email.dirty || email.touched)">Email is valid</mdb-success>
                </div>
                <div class="md-form">
                    <label for="password">Password</label>
                    <input mdbInput type="password" class="form-control form-control-sm" name="password"
                        [(ngModel)]="inputTextPassword" #password="ngModel" minlength="3" maxlength="8" required />
                    <mdb-error *ngIf="password.invalid && (password.dirty || password.touched)">
                        <span *ngIf="password.errors.required">password is required</span>
                    </mdb-error>
                    <mdb-success *ngIf="password.valid && (password.dirty || password.touched)">password is valid
                    </mdb-success>
                </div>
                <div class="md-form">
                    <label for="fullName">Full Name</label>
                    <input mdbInput type="text" class="form-control form-control-sm" name="fullname"
                        [(ngModel)]="inputTextFullName" #fullname="ngModel" maxlength="20" required />
                    <mdb-error *ngIf="fullname.invalid && (fullname.dirty || fullname.touched)">
                        <span *ngIf="fullname.errors.required">Full Name is required</span>
                    </mdb-error>
                    <mdb-success *ngIf="fullname.valid && (fullname.dirty || fullname.touched)">fullname is valid
                    </mdb-success>
                </div>
                <div class="md-form">
                    <input type="submit" value="SIGN UP" class="btn btn-primary" />
                    <input type="reset" value="CANCEL" ng-click="cancelSubmit()" class="btn btn-light" />
                </div>
            </form>
        </div>
    </div>
</div>
