<div class="col-lg-5 mb-lg-0 mb-4">
    <div class="card">
        <div class="card-body">
            <form class="text-center border border-light p-5" #signinForm="ngForm"
                (ngSubmit)="onClickSubmit(signinForm.value)" novalidate>
                <div class="form-header blue accent-1">
                    <h3 class="mt-2">Sign In</h3>
                </div>
                <div class="md-form">
                    <label for="email">E-mail</label>
                    <input mdbInput mdbValidate type="text" class="form-control form-control-sm" name="email"
                        [(ngModel)]="inputTextEmail" #email="ngModel" required pattern="[^ @]*@[^ @]*" maxlength="50">
                    <mdb-error *ngIf="email.invalid && (email.dirty || email.touched)">
                        <span *ngIf="email.errors.required">Email is required</span>
                        <span *ngIf="!email.errors.required && email.errors">This email address is not valid</span>
                    </mdb-error>
                    <mdb-success *ngIf="email.valid && (email.dirty || email.touched)">Email is valid</mdb-success>
                </div>
                <div class="md-form">
                    <label for="password">Password</label>
                    <input mdbInput type="password" class="form-control form-control-sm" name="password"
                        [(ngModel)]="inputTextPassword" #password="ngModel" minlength="3" maxlength="8" required />
                    <mdb-error *ngIf="password.invalid && (password.dirty || password.touched)">
                        <span *ngIf="password.errors.required">password is required</span>
                    </mdb-error>
                    <mdb-success *ngIf="password.valid && (password.dirty || password.touched)">password is valid
                    </mdb-success>
                </div>
                <div class="md-form">
                    <button mdbBtn color="info" block="true" class="my-4" type="submit">Sign in</button>
                </div>
                <p>Not a member?
                    <a [routerLink]="['/signup']">Register</a></p>
            </form>
        </div>
    </div>
</div>
